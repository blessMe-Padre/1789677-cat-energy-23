<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Подбор программы</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page-body">
  <header class="page-header main-nav--nojs">
    <div class="page-header__container">
      <div class="page-header__header">
        <a href="index.html" class="page-header__logo">
          <picture>
            <source srcset="img/logo/logo-mobile.png 1x, img/logo/logo-mobile@2x.png 2x" type="image/png"
              media="(max-width:767px)">
            <source srcset="img/logo/logo-tablet.png 1x, img/logo/logo-tablet@2x.png 2x" type="image/png"
              media="(min-width:768px)">
            <source srcset="img/logo/logo-desktop.png 1x, img/logo/logo-desktop@2x.png 2x" type="image/png"
              media="(min-width:1220px)">
            <img src="img/logo/logo-mobile.png" alt="Кэт энерджи">
          </picture>
        </a>
        <img class="page-header__img" src="img/site-logo.svg" width="101" height="18" alt="cat energy">
        <button class="nav-toggle nav-toggle--open" type="button" aria-label="Открыть меню"></button>
      </div>
      <nav class="main-nav main-nav--opened">
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a href="index.html">Главная</a>
          </li>
          <li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li>
          <li class="site-list__item site-list__item--current"><a href="form.html">Подбор программы</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main container">
    <h1 class="page-title-form">Подбор программы</h1>
    <p class="page-text">Заполните анкету, и мы подберем
      программу питания для вашего кота</p>
    <form class="filter" method="get" action="https://echo.htmlacademy.ru">
      <div class="filter__inner">
        <fieldset class="filter__list">
          <div class="filter__item">
            <label for="animal">имя:*</label>
            <input class="filter-input filter__item-data" type="text" id="animal" placeholder="барсик" required
              pattern="[а-яА-Я]+">
          </div>
          <div class="filter__item">
            <label for="weight">вес (кг):*</label>
            <input class="filter-input filter__item-data" type="text" id="weight" placeholder="7" required>
          </div>
          <div class="filter__item">
            <label for="age">возраст (лет)</label>
            <input class="filter-input filter__item-data" type="text" id="age" placeholder="7">
          </div>
        </fieldset>
        <fieldset class="filter__list filter__list-radio">
          <ul class="filter-list filter-list--radio">
            <li class="filter__item item-radio">
              <input class="filter-input visually-hidden" type="radio" name="r1" value="slim" id="slim" checked>
              <label class="custom-radio" for="slim">
                <span class="custom-radio__label"></span>похудение
              </label>
            </li>
            <li class="filter__item item-radio">
              <input class="filter-input visually-hidden" type="radio" name="r1" value="fat" id="fat">
              <label class="custom-radio" for="fat"><span class="custom-radio__label"></span>Набор массы</label>
            </li>
            <li class="filter__item item-radio">
              <input class="filter-input visually-hidden" type="radio" name="r1" value="unknown" id="unknown">
              <label class="custom-radio" for="unknown"><span class="custom-radio__label"></span>Не знаю (Нужен ваш
                совет)</label>
            </li>
          </ul>
        </fieldset>
      </div>
      <fieldset class="filter-contact">
        <div class="filter__title-wrap title-line--contact">
          <h2 class="filter-contact__title filter__cover form-title">Контактные данные (владельца кота)</h2>
        </div>
        <div class="input-wrapper">
          <div class="form-email">
            <label for="email">E-mail:*</Label>
            <input class="user-email filter__item-data" id="email" type="email" name="email"
              placeholder="кuklachev@gmail.com">
            <svg class="form-email__icon svg-link-hover" width="20" height="15">
              <use xlink:href="img/sprite.svg#email"></use>
            </svg>
          </div>
          <div class="form-phone">
            <label for="phone">Телефон:*</Label>
            <input class="user-phone filter__item-data" id="phone" type="tel" name="phone"
              placeholder="8 (960) 900-60-90" required pattern="[0-9]+">
            <svg class="form-phone__icon svg-link-hover" width="20" height="20">
              <use xlink:href="img/sprite.svg#phone"></use>
            </svg>
          </div>
        </div>
      </fieldset>
      <fieldset class="filter__message">
        <div class="filter__title-wrap title-line">
          <label class="filter__cover form-title user-label" for="user-message">Комментарий</label>
        </div>
        <textarea class="user-message" id="user-message" name="text"
          placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="filter__checkbox">
        <div class="filter__title-wrap title-line">
          <label class="filter__cover form-title">Дополнительно</label>
        </div>
        <ul class="checkbox-list">
          <li class="checkbox-list__item">
            <input class="filter-input visually-hidden" type="checkbox" name="filter-1" id="sweetener" checked>
            <label class="custom-check" for="sweetener">сахарозаменитель</label>
          </li>
          <li class="checkbox-list__item">
            <input class="filter-input visually-hidden" type="checkbox" name="filter-1" id="water">
            <label class="custom-check" for="water">питьевая вода</label>
          </li>
          <li class="checkbox-list__item">
            <input class="filter-input visually-hidden" type="checkbox" name="filter-1" id="milk">
            <label class="custom-check" for="milk">молоко</label>
          </li>
          <li class="checkbox-list__item">
            <input class="filter-input visually-hidden" type="checkbox" name="filter-1" id="vitamins">
            <label class="custom-check" for="vitamins">витамины</label>
          </li>
        </ul>
      </fieldset>
      <button class="button button--form" type="submit">отправить заявку</button>
      <span class="filter__duty">* — Обязательные поля</span>
    </form>
  </main>
  <footer class="page-footer">
    <div class="contact-container">
      <div class="contact-block contact-block--bg">
        <p class="contact-block__invite">
          приглашаем<br> к сотрудничеству дилеров!
        </p>
        <address class="contact-block__address">
          <p>ул. Большая
            Конюшенная, д. 19/8</p>
          <p>Санкт-Петербург</p>
        </address>
      </div>
    </div>
    <div class="footer-map">
      <iframe
        src="https://yandex.ru/map-widget/v1/?um=constructor%3A5bfb8745e30974c7dbbcc5eeeda8c8be2eb62fbd4cb1ff956a5adf535bf09aa3&amp;source=constructor"></iframe>
    </div>
    <div class="footer-social container">
      <a class="footer-social__img" href="#">
        <img src="img/site-logo.svg" width="128" height="24" alt="cat energy">
      </a>
      <ul class="footer-social__list">
        <li class="footer-social__icon footer-social__icon--vkontakte">
          <a href="#">
            <svg width="23" height="16">
              <use class="svg-link-hover" xlink:href="img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li class="footer-social__icon footer-social__icon--instagram">
          <a href="#">
            <svg width="16" height="16">
              <use class="svg-link-hover" xlink:href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li class="footer-social__icon footer-social__icon--facebook">
          <a href="#">
            <svg width="22" height="22">
              <use class="svg-link-hover" xlink:href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a href="#" class="product-by">
        <span class="product-by__text">HTML Academy</span>
        <svg width="27" height="34">
          <use class="product-by__img" xlink:href="img/sprite.svg#academy"></use>
        </svg>
      </a>
    </div>
  </footer>
  <script src="./js/script.min.js"></script>
</body>

</html>
